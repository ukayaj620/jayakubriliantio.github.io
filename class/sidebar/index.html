<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Website with Sidebar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div class="head">
        <h2>Menu</h2>
        <button class="btn" onclick="closeSidebar()">
          <img src="./close-icon.svg" width="20" height="20" />
        </button>
      </div>
      <div style="margin-top: 16px">
        <a class="side-link" href="#">Home</a>
        <a class="side-link" href="#">About</a>
        <a class="side-link" href="#">Services</a>
        <a class="side-link" href="#">Contact</a>
      </div>
    </div>

    <header class="header">
      <button class="btn" onclick="openSidebar()">
        <img src="./burger-icon.svg" width="20" height="20" />
      </button>
    </header>

    <script src="script.js"></script>
  </body>
</html>
