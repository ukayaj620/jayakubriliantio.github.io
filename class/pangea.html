<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Pangea</title>
  </head>
  <body
    style="
      width: 100vw;
      height: 100vh;
      margin: 0px;
      font-family: 'Poppins', sans-serif;
      background-color: rgb(9, 0, 13);
      position: relative;
    "
  >
    <div
      style="
        position: fixed;
        width: 1280px;
        top: 25%;
        left: calc(50% - 640px);
        color: rgb(240, 240, 240);
        background-color: rgba(176, 4, 255, 0.15);
        border-radius: 36px;
        padding: 64px 0;
        text-align: center;
        z-index: 20;
      "
    >
      <h1 style="margin: 0px; font-size: 108px; font-weight: 600">
        Brief History of Earth
      </h1>
      <p style="font-weight: 400; font-size: 48px">The Rebirth</p>
    </div>

    <a
      href="https://en.wikipedia.org/wiki/Pangaea"
      target="_blank"
      style="
        cursor: pointer;
        margin: 0px;
        font-size: 48vh;
        text-align: center;
        line-height: 40vh;
        width: 2400px;
        font-weight: 600;
        color: rgba(255, 82, 232, 0.1);
        position: fixed;
        z-index: 10;
        bottom: 0px;
        left: calc((100vw - 2400px) * 0.5);
      "
      >PANGAEA</a
    >
  </body>
</html>
