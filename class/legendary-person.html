<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
  </head>
  <style>
    .card {
      border-radius: 12px;
      padding: 24px;
      margin: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(24, 24, 24);
    }

    .profile-icon {
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

    .card-name {
      font-size: 18px;
      color: #fafafa;
      margin: 8px 0;
    }

    .card-description {
      font-size: 16px;
      margin: 0px;
      color: #fafafa;
      font-style: italic;
      width: 200px;
      height: 48px;
      text-align: center;
    }
  </style>
  <body
    style="
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    "
  >
    <div class="card">
      <img
        class="profile-icon"
        src="https://pyxis.nymag.com/v1/imgs/15a/a77/b92f3a2d6de4ac79f869b4ab5300da4c8c-elon-musk.rsquare.w700.jpg"
      />
      <p class="card-name">Elon Musk</p>
      <p class="card-description">CEO of Tesla, SpaceX, Twitter Inc.</p>
    </div>

    <div class="card">
      <img
        class="profile-icon"
        src="https://wholesgame.com/wp-content/uploads/John-Carmack-Thumb-Square.jpg"
      />
      <p class="card-name">John Carmark</p>
      <p class="card-description">1000x Developer, Father of FPS</p>
    </div>

    <div class="card">
      <img
        class="profile-icon"
        src="https://hips.hearstapps.com/hmg-prod/images/pewdiepie_gettyimages-501661286.jpg?resize=1200:*"
      />
      <p class="card-name">Felix Arvid Ulf Kjellberg</p>
      <p class="card-description">aka. PewDiePie</p>
    </div>

    <div class="card">
      <img
        class="profile-icon"
        src="https://www.zdnet.com/a/img/resize/97cc816684387c2f28dfe2f5239a2a22d8a0bd01/2021/10/04/18d804dd-6e7c-4d6a-964d-b3475151438e/linus-torvalds.jpg?auto=webp&fit=crop&height=1200&width=1200"
      />
      <p class="card-name">Linus Torvalds</p>
      <p class="card-description">
        1000x Developer, Creator of Linux and Git VCS
      </p>
    </div>

    <div class="card">
      <img
        class="profile-icon"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeOWeS5huX_IikXAUF5yuP9GrfYWd_Xo7PYCaoNH_WJoARaRUMpz1c3nkvUmFThzCA8Dg&usqp=CAU"
      />
      <p class="card-name">Nikola Tesla</p>
      <p class="card-description">Creator of Modern Electricity</p>
    </div>
  </body>
</html>
