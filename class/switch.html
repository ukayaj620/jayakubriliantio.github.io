<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Switch</title>
    <style>
      * {
        margin: 0px;
        font-family: "Inter", sans-serif;
      }

      .switch {
        width: 64px;
        height: 32px;
        border-radius: 32px;
        border: 1px solid #5b5b5b;
        background-color: #dcdcdc;
        margin: 16px 96px;
        display: flex;
        flex-direction: row;
      }

      .switch .switcher {
        border-radius: 50%;
        width: 32px;
        height: 32px;
        cursor: pointer;
        background-color: white;
      }

      .lamp {
        height: 120px;
        width: 120px;
        border-radius: 50%;
        box-shadow: 0 0px 8px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    "
  >
    <div style="display: flex; flex-direction: row">
      <div id="red-switch" class="switch" onclick="handleSwitch('red')">
        <div class="switcher"></div>
      </div>
      <div class="switch" id="green-switch" onclick="handleSwitch('green')">
        <div class="switcher"></div>
      </div>
      <div class="switch" id="blue-switch" onclick="handleSwitch('blue')">
        <div class="switcher"></div>
      </div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 160px;
        margin-top: 80px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: space-between;
          margin-bottom: 16px;
        "
      >
        <h2 id="colorText">Color</h2>
      </div>
      <div class="lamp"></div>
    </div>

    <script>
      let isRedActive = false;
      let isGreenActive = false;
      let isBlueActive = false;

      const lampRef = document.querySelector(".lamp");
      const colorTextRef = document.querySelector("#colorText");

      function handleSwitch(color) {
        if (color === "red") {
          isRedActive = !isRedActive;
        } else if (color === "green") {
          isGreenActive = !isGreenActive;
        } else if (color === "blue") {
          isBlueActive = !isBlueActive;
        }

        updateSwitchState();
        updateLampColor();
      }

      function updateSwitchState() {
        document.querySelector("#red-switch").style.backgroundColor =
          isRedActive ? "red" : "#ccc";
        document.querySelector("#red-switch").style.justifyContent = isRedActive
          ? "flex-end"
          : "flex-start";
        ("flex-end");

        document.querySelector("#green-switch").style.backgroundColor =
          isGreenActive ? "green" : "#ccc";
        document.querySelector("#green-switch").style.justifyContent =
          isGreenActive ? "flex-end" : "flex-start";
        ("flex-end");

        document.querySelector("#blue-switch").style.backgroundColor =
          isBlueActive ? "blue" : "#ccc";
        document.querySelector("#blue-switch").style.justifyContent =
          isBlueActive ? "flex-end" : "flex-start";
        ("flex-end");
      }

      function updateLampColor() {
        if (isRedActive && isGreenActive && isBlueActive) {
          lampRef.style.backgroundColor = "white";
        } else if (isRedActive && isGreenActive) {
          lampRef.style.backgroundColor = "yellow";
        } else if (isGreenActive && isBlueActive) {
          lampRef.style.backgroundColor = "cyan";
        } else if (isRedActive && isBlueActive) {
          lampRef.style.backgroundColor = "magenta";
        } else if (isRedActive) {
          lampRef.style.backgroundColor = "red";
        } else if (isGreenActive) {
          lampRef.style.backgroundColor = "green";
        } else if (isBlueActive) {
          lampRef.style.backgroundColor = "blue";
        } else {
          lampRef.style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
