<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <style>
      .btn {
        font-size: 20px;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 8px;
        background-color: black;
        border: 1px solid black;
        border-radius: 8px;
        color: white;
      }
    </style>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <div style="display: flex">
      <button class="btn" id="minus">-</button>
      <button class="btn" id="plus">+</button>
    </div>
    <h1 id="counter">0</h1>

    <script>
      let count = 0;
      const counterRef = document.getElementById("counter");
      const minusRef = document.getElementById("minus");
      const plusRef = document.getElementById("plus");

      function increment() {
        count++;
        counterRef.innerHTML = count;
      }

      function decrement() {
        if (count > 0) {
          count--;
          counterRef.innerHTML = count;
        }
      }

      minusRef.addEventListener("click", decrement);
      plusRef.addEventListener("click", increment);
    </script>
  </body>
</html>
