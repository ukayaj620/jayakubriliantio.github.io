<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Me</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      min-height: 100vh;
    "
  >
    <header
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
        box-shadow: 0 2px 4px #00000010;
        background-color: white;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          max-width: 1920px;
          padding: 16px 20px;
          width: calc(100% - 40px);
        "
      >
        <a class="brand" style="margin-left: 12px" href="./index.html"
          ><h1>Me</h1></a
        >
        <nav style="display: flex; flex-direction: row">
          <a class="nav-link" href="#skills">Skills</a>
          <a class="nav-link" href="#experience">Experience</a>
          <a class="nav-link">Contact</a>
        </nav>
      </div>
    </header>
    <section
      style="
        display: flex;
        flex-direction: column;
        max-width: 1920px;
        min-height: calc(100vh - 120px);
        margin-top: 160px;
        padding: 16px 20px;
        width: calc(100% - 40px);
      "
    >
      <h1 style="font-size: 96px; margin: 60px 0">
        Hello, My name is <br />
        <span style="color: #570091">Student</span>
      </h1>
      <p style="font-size: 32px">I'm a programmer and a student</p>
    </section>
    <section
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1920px;
        min-height: calc(100vh - 120px);
        width: calc(100% - 40px);
      "
    >
      <h1 class="section-title">Skills</h1>
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          max-width: 900px;
          margin: 32px 0;
        "
      >
        <div class="skill-badge">
          <img src="./assets/js.png" />
          <h2>JS</h2>
        </div>
        <div class="skill-badge">
          <img src="./assets/react.png" />
          <h2>React</h2>
        </div>
        <div class="skill-badge">
          <img src="./assets/figma.png" />
          <h2>Figma</h2>
        </div>
      </div>
      <div style="height: 140px"></div>
      <h1 class="section-title">Experience</h1>
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          max-width: 900px;
          margin: 32px 0;
        "
      >
        <div class="experience-card">Student</div>
        <div class="experience-card">Programmer</div>
      </div>
    </section>
    <div style="position: fixed; bottom: 16px; right: 32px">
      <button style="background: none; outline: none; border: none">
        <img width="160" src="./assets/contact-me.png" />
      </button>
    </div>
  </body>
</html>
