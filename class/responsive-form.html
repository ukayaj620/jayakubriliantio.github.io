<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Form</title>
  </head>
  <body class="flex flex-col min-h-screen justify-center items-center px-8">
    <h1 class="font-semibold text-3xl">Submission Form</h1>
    <div
      class="mt-8 flex flex-col gap-y-8 p-6 rounded-xl border w-full lg:max-w-xl"
    >
      <div
        class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-y-2 w-full"
      >
        <label class="text-sm lg:text-base">Username</label>
        <input
          class="px-3 py-2 rounded-md border border-neutral-300 lg:min-w-80 hover:border-neutral-500 focus:border-neutral-500 focus:outline focus:outline-4 focus:outline-offset-1 focus:outline-neutral-200"
        />
      </div>
      <div
        class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-y-2 w-full"
      >
        <label class="text-sm lg:text-base">Email Address</label>
        <input
          class="px-3 py-2 rounded-md border border-neutral-300 lg:min-w-80 hover:border-neutral-500 focus:border-neutral-500 focus:outline focus:outline-4 focus:outline-offset-1 focus:outline-neutral-200"
        />
      </div>
      <div
        class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-y-2 w-full"
      >
        <label class="text-sm lg:text-base">Birth Place</label>
        <input
          class="px-3 py-2 rounded-md border border-neutral-300 lg:min-w-80 hover:border-neutral-500 focus:border-neutral-500 focus:outline focus:outline-4 focus:outline-offset-1 focus:outline-neutral-200"
        />
      </div>
      <button
        class="mt-4 text-sm lg:text-base px-3 py-2 bg-blue-700 border border-blue-700 rounded-md text-white"
      >
        Submit
      </button>
    </div>
  </body>
</html>
