<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Table List</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <thead>
          <tr>
            <th rowspan="2">Student Profile</th>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Student Score</th>
          </tr>
          <tr>
            <th>Final Score</th>
            <th>Mid Score</th>
            <th>Task Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img
                width="160"
                src="https://i.scdn.co/image/ab6761610000e5ebe03a98785f3658f0b6461ec4"
              />
            </td>
            <td>
              <a
                target="_blank"
                href="https://en.wikipedia.org/wiki/Olivia_Rodrigo"
                >Olivia Rodigro</a
              >
            </td>
            <td>100</td>
            <td>100</td>
            <td>80</td>
          </tr>
          <tr>
            <td>
              <img
                width="160"
                src="https://i.scdn.co/image/ab6761610000e5ebd8b9980db67272cb4d2c3daf"
              />
            </td>
            <td>
              <a
                target="_blank"
                href="https://en.wikipedia.org/wiki/Billie_Eilish"
                >Billie Eilish</a
              >
            </td>
            <td>90</td>
            <td>100</td>
            <td>100</td>
          </tr>
          <tr>
            <td>
              <img
                width="160"
                src="https://i.scdn.co/image/ab67616d0000b2732d6a4125a1d62dc6185f74ea"
              />
            </td>
            <td>
              <a
                target="_blank"
                href="https://en.wikipedia.org/wiki/Shawn_Mendes"
                >Shawn Mendes</a
              >
            </td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Average</th>
            <td>96.67</td>
            <td>100</td>
            <td>93.33</td>
          </tr>
        </tfoot>
      </table>
    </center>
  </body>
</html>
