<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Country List</title>
    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      th {
        font-weight: 500;
        padding: 8px 24px;
        border: 1px solid rgb(201, 201, 201);
      }

      td {
        padding: 8px 24px;
        border: 1px solid rgb(201, 201, 201);
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <table id="countryTable">
      <thead>
        <th>#</th>
        <th>Flag</th>
        <th>Country</th>
        <th>Region</th>
        <th>Map Location</th>
        <th>Population</th>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      function formatNumber(num) {
        const abbreviations = [
          { value: 1e9, symbol: "B" },
          { value: 1e6, symbol: "M" },
          { value: 1e3, symbol: "K" },
        ];

        for (let i = 0; i < abbreviations.length; i++) {
          const { value, symbol } = abbreviations[i];
          if (num >= value) {
            const formattedNum = (num / value).toFixed(1) + symbol;
            return formattedNum;
          }
        }

        return num.toString();
      }

      const countryTableRef = document.getElementById("countryTable");
      const countryTableBodyRef = document.querySelector("tbody");

      window.onload = async function () {
        try {
          const response = await fetch(`https://restcountries.com/v3.1/all`, {
            method: "GET",
          });
          const data = await response.json();

          console.log(data);

          for (let i = 0; i < data.length; i++) {
            countryTableBodyRef.innerHTML += `
              <tr>
                <td>${i + 1}</td>
                <td>
                  <img height="80" src="${data[i].flags.svg}" />
                </td>
                <td>${data[i].name.official}</td>
                <td>${data[i].region}</td>
                <td style="text-align: center;">
                  <a style="text-align: center;" href="${
                    data[i].maps.googleMaps
                  }">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>  
                  </a>  
                </td>
                <td>${formatNumber(data[i].population)}</td>
              </tr>
            `;
          }
        } catch (error) {
          console.log("ERROR BOS");
          console.log(error);
        }
      };
    </script>
  </body>
</html>
